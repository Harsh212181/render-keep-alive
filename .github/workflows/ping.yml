name: Keep Render Site Alive

on:
  schedule:
    # Multiple schedules for reliability
    - cron: '0,14,28,42 * * * *'  # Exact minutes: 0, 14, 28, 42
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Keep Backend Alive
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "⏰ Scheduled run at: $TIMESTAMP"
          
          # Ping with timeout
          curl --max-time 30 https://animabing.onrender.com/
          
          echo "✅ Successfully pinged backend"
